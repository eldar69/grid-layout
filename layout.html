<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            :root {
box-sizing: border-box;
}
*,
::before,
::after {
box-sizing: inherit;
}
            body {
                background-color: teal;
            }
            .grid {
display: grid;
grid-template-columns: 2fr 1fr;
grid-template-rows: 1fr 1fr 8fr;
grid-gap: 1em;
}
.grid > * {
background-color: white;
color: black;
padding: 1em;

}
    </style>
    </head>

    <body>
        <div class="grid">
            <div class="a">header</div>
            <div class="b">about header</div>
            <div class="c">top menu bar</div>
            <div class="d">sidebar-top left</div>
            <div class="e">main-bar</div>
            <div class="f">sidebar-bottom left</div>
        </div>







    </body> 

</html>
